<?php
	include 'connect.php';
	$conn = OpenCon();
	$sql = "SELECT city, phone, opening_hours, closing_hours FROM Testing_Center";
	$result = $conn->query($sql);
	if ($result->num_rows > 0) {
	// output data of each row
	while($row = $result->fetch_assoc()) { echo "<tr><td class='border-
	class'>".$row["city"]."</td><td class='border- class'>".$row["phone"]."</td><td class='border- class'>".$row["opening_hours"]."</td></tr>";
	}
	echo "</table>";
	} else {
	echo "0 results";
	}
	CloseCon($conn);
?>
